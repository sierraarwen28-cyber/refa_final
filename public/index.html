<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria El Rayo | Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; font-family: sans-serif; }
        
        .navbar { background-color: #000000; border-bottom: 3px solid #ffc107; }
        
        .card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px; }
        
        input.form-control { 
            background-color: #ffffff !important; 
            color: #000000 !important; 
            border: 1px solid #ffc107; 
        }
        
        .btn-warning { background-color: #ffc107; color: #000; font-weight: bold; border: none; }
        .btn-info { background-color: #17a2b8; color: #fff; border: none; }
        .btn-danger { background-color: #dc3545; color: #fff; border: none; }
        
        .table { color: #ffffff; margin-top: 20px; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(255, 255, 255, 0.05); }
        th { color: #ffc107; text-transform: uppercase; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3 shadow">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand h1 m-0">REFACCIONARIA EL RAYO</span>
            <button id="btn-logout" class="btn btn-outline-light btn-sm d-none" onclick="logout()">Cerrar Sesion</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="auth-container" class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow">
                <h3 class="text-center mb-4 text-warning" id="auth-title">Iniciar Sesion</h3>
                <div class="mb-3">
                    <label class="small mb-1">Correo electronico</label>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@test.com">
                </div>
                <div class="mb-3">
                    <label class="small mb-1">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="******">
                </div>
                <button onclick="handleAuth()" id="btn-auth" class="btn btn-warning w-100">INGRESAR</button>
                <div class="text-center mt-3">
                    <a href="#" onclick="toggleAuth()" id="link-auth" class="text-warning small">¿No tienes cuenta? Registrate aqui</a>
                </div>
            </div>
        </div>

        <div id="crud-container" class="d-none">
            <div class="card p-4 mb-4 shadow border-warning">
                <h4 id="form-title" class="text-warning mb-3">Agregar Nueva Refaccion</h4>
                <div class="row g-2">
                    <div class="col-md-2">
                        <label class="small">Num. Parte</label>
                        <input type="text" id="p-parte" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-3">
                        <label class="small">Nombre Producto</label>
                        <input type="text" id="p-nombre" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="small">Marca</label>
                        <input type="text" id="p-marca" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="small">Precio</label>
                        <input type="number" id="p-precio" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-1">
                        <label class="small">Stock</label>
                        <input type="number" id="p-stock" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="guardarProducto()" class="btn btn-warning btn-sm w-100">GUARDAR</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover border-secondary">
                    <thead>
                        <tr>
                            <th>Parte #</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-productos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let token = "";
        let isLogin = true;
        let editandoId = null;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Iniciar Sesion" : "Registro de Usuario";
            document.getElementById('btn-auth').innerText = isLogin ? "INGRESAR" : "CREAR CUENTA";
            document.getElementById('link-auth').innerText = isLogin ? "¿No tienes cuenta? Registrate aqui" : "¿Ya tienes cuenta? Ingresa aqui";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const path = isLogin ? '/api/login' : '/api/register';
            const res = await fetch(path, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (res.ok) {
                if (isLogin) {
                    const data = await res.json();
                    token = data.token;
                    document.getElementById('auth-container').classList.add('d-none');
                    document.getElementById('crud-container').classList.remove('d-none');
                    document.getElementById('btn-logout').classList.remove('d-none');
                    cargarProductos();
                } else { 
                    alert("Usuario registrado exitosamente"); 
                    toggleAuth(); 
                }
            } else { 
                alert("Error en los datos de acceso"); 
            }
        }

        async function cargarProductos() {
            const res = await fetch('/api/productos');
            const productos = await res.json();
            document.getElementById('lista-productos').innerHTML = productos.map(p => `
                <tr>
                    <td>${p.numero_parte}</td>
                    <td>${p.nombre}</td>
                    <td>${p.marca}</td>
                    <td>$${p.precio}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1" onclick='prepararEdicion(${JSON.stringify(p)})'>EDITAR</button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${p.id})">ELIMINAR</button>
                    </td>
                </tr>`).join('');
        }

        function prepararEdicion(p) {
            editandoId = p.id;
            document.getElementById('p-parte').value = p.numero_parte;
            document.getElementById('p-nombre').value = p.nombre;
            document.getElementById('p-marca').value = p.marca;
            document.getElementById('p-precio').value = p.precio;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('form-title').innerText = "Modificar Refaccion";
        }

        async function guardarProducto() {
            const data = {
                nombre: document.getElementById('p-nombre').value,
                marca: document.getElementById('p-marca').value,
                precio: document.getElementById('p-precio').value,
                stock: document.getElementById('p-stock').value,
                numero_parte: document.getElementById('p-parte').value
            };
            const method = editandoId ? 'PUT' : 'POST';
            const url = editandoId ? `/api/productos/${editandoId}` : '/api/productos';
            
            const res = await fetch(url, {
                method: method,
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify(data)
            });

            if(res.ok) {
                editandoId = null;
                document.getElementById('form-title').innerText = "Agregar Nueva Refaccion";
                document.querySelectorAll('#crud-container input').forEach(i => i.value = "");
                cargarProductos();
            } else {
                alert("Error al guardar: Verifica tu sesion");
            }
        }

        async function eliminarProducto(id) {
            if (confirm("¿Estas seguro de eliminar esta refaccion?")) {
                await fetch(`/api/productos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                cargarProductos();
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
