<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria - Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: 80px auto; }
        .dashboard { display: none; } /* Se oculta hasta que hagas login */
    </style>
</head>
<body>

    <div id="loginSection" class="container login-container">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Refaccionaria "El Rayo"</h3>
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                </div>
                <button onclick="login()" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div id="errorMsg" class="text-danger mt-2 text-center"></div>
            </div>
        </div>
    </div>

    <div id="dashboardSection" class="container mt-5 dashboard">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inventario de Refacciones</h2>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Parte #</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.token);
                showDashboard();
            } else {
                document.getElementById('errorMsg').innerText = "Credenciales inválidas";
            }
        }

        async function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            // Cargar productos
            const res = await fetch('/api/productos');
            const productos = await res.json();
            const tabla = document.getElementById('listaProductos');
            tabla.innerHTML = "";

            productos.forEach(p => {
                tabla.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.nombre}</td>
                        <td>${p.marca}</td>
                        <td>$${p.precio}</td>
                        <td>${p.stock}</td>
                        <td><span class="badge bg-secondary">${p.numero_parte}</span></td>
                    </tr>
                `;
            });
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
