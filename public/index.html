<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria El Rayo | Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #000; border-bottom: 3px solid #ffc107; }
        .card { background-color: #1e1e1e; border: none; border-radius: 12px; }
        .btn-warning { font-weight: bold; color: #000; }
        .table { color: #fff; }
        input.form-control { background-color: #2b2b2b; border: 1px solid #444; color: #fff; }
        input.form-control:focus { background-color: #333; color: #fff; border-color: #ffc107; box-shadow: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark p-3">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand h1 m-0"> REFACCIONARIA EL RAYO</span>
            <button id="btn-logout" class="btn btn-outline-danger btn-sm d-none" onclick="logout()">Salir</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="auth-container" class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow">
                <h3 class="text-center mb-4" id="auth-title">Iniciar Sesi√≥n</h3>
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo electr√≥nico">
                <input type="password" id="password" class="form-control mb-3" placeholder="Contrase√±a">
                <button onclick="handleAuth()" id="btn-auth" class="btn btn-warning w-100">Ingresar</button>
                <div class="text-center mt-3">
                    <a href="#" onclick="toggleAuth()" id="link-auth" class="text-warning small">¬øNo tienes cuenta? Reg√≠strate</a>
                </div>
            </div>
        </div>

        <div id="crud-container" class="d-none">
            <div class="card p-4 mb-4 shadow">
                <h4 id="form-title" class="text-warning">Agregar Refacci√≥n</h4>
                <div class="row g-2">
                    <div class="col-md-2"><input type="text" id="p-parte" class="form-control" placeholder="N√∫m. Parte"></div>
                    <div class="col-md-3"><input type="text" id="p-nombre" class="form-control" placeholder="Nombre"></div>
                    <div class="col-md-2"><input type="text" id="p-marca" class="form-control" placeholder="Marca"></div>
                    <div class="col-md-2"><input type="number" id="p-precio" class="form-control" placeholder="Precio"></div>
                    <div class="col-md-1"><input type="number" id="p-stock" class="form-control" placeholder="Stock"></div>
                    <div class="col-md-2"><button onclick="guardarProducto()" class="btn btn-warning w-100">Guardar</button></div>
                </div>
            </div>

            <table class="table table-dark table-striped mt-4">
                <thead>
                    <tr>
                        <th>Parte #</th><th>Nombre</th><th>Marca</th><th>Precio</th><th>Stock</th><th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-productos"></tbody>
            </table>
        </div>
    </div>

    <script>
        let token = "";
        let isLogin = true;
        let editandoId = null;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Iniciar Sesi√≥n" : "Registrarse";
            document.getElementById('btn-auth').innerText = isLogin ? "Ingresar" : "Crear Cuenta";
            document.getElementById('link-auth').innerText = isLogin ? "¬øNo tienes cuenta? Reg√≠strate" : "¬øYa tienes cuenta? Ingresa";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const path = isLogin ? '/api/login' : '/api/register';
            const res = await fetch(path, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (res.ok) {
                if (isLogin) {
                    const data = await res.json();
                    token = data.token;
                    document.getElementById('auth-container').classList.add('d-none');
                    document.getElementById('crud-container').classList.remove('d-none');
                    document.getElementById('btn-logout').classList.remove('d-none');
                    cargarProductos();
                } else { alert("Usuario creado. Ya puedes entrar."); toggleAuth(); }
            } else { alert("Datos incorrectos"); }
        }

        async function cargarProductos() {
            const res = await fetch('/api/productos');
            const productos = await res.json();
            document.getElementById('lista-productos').innerHTML = productos.map(p => `
                <tr>
                    <td>${p.numero_parte}</td><td>${p.nombre}</td><td>${p.marca}</td><td>$${p.precio}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick='prepararEdicion(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${p.id})">üóëÔ∏è</button>
                    </td>
                </tr>`).join('');
        }

        function prepararEdicion(p) {
            editandoId = p.id;
            document.getElementById('p-parte').value = p.numero_parte;
            document.getElementById('p-nombre').value = p.nombre;
            document.getElementById('p-marca').value = p.marca;
            document.getElementById('p-precio').value = p.precio;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('form-title').innerText = "Editando Refacci√≥n";
        }

        async function guardarProducto() {
            const data = {
                nombre: document.getElementById('p-nombre').value,
                marca: document.getElementById('p-marca').value,
                precio: document.getElementById('p-precio').value,
                stock: document.getElementById('p-stock').value,
                numero_parte: document.getElementById('p-parte').value
            };
            const method = editandoId ? 'PUT' : 'POST';
            const url = editandoId ? `/api/productos/${editandoId}` : '/api/productos';
            
            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(data)
            });
            editandoId = null;
            document.getElementById('form-title').innerText = "Agregar Refacci√≥n";
            document.querySelectorAll('#crud-container input').forEach(i => i.value = "");
            cargarProductos();
        }

        async function eliminarProducto(id) {
            if (confirm("¬øEliminar?")) {
                await fetch(`/api/productos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                cargarProductos();
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
